<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepón</h1>
        <h2 class="subtitulo">Elige a tu mascota:</h2>

        <div id="contenedor-tarjetas" class="tarjetas">
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu Mokepón</h2>
        <canvas id="mapa"></canvas>
        <button 
        ontouchend="detenerMovimiento()" 
        onmouseup="detenerMovimiento()" 
        onmousedown="moverArriba()"
        ontouchstart="moverArriba()" 
        >Arriba</button>
        <div>
            <button 
            ontouchend="detenerMovimiento()" 
            onmouseup="detenerMovimiento()" 
            onmousedown="moverIzquierda()"
            ontouchstart="moverIzquierda()" 
            >Izquierda</button>
            <button 
            ontouchend="detenerMovimiento()"
            onmouseup="detenerMovimiento()" 
            onmousedown="moverAbajo()"
            ontouchstart="moverAbajo()"
            >Abajo</button>
            <button 
            ontouchend="detenerMovimiento()"
            onmouseup="detenerMovimiento()" 
            onmousedown="moverDerecha()"
            ontouchstart="moverDerecha()"
            >Derecha</button>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepón!</h1>

        <h2 class="subtitulo">Elige tu atque:</h2>
        <div id="contenedor-ataques" class="opciones-ataque">
        </div>

        <div id="mensajes">
            <p id="resultado">Mucha suerte</p>
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>
            
        <div class="ataques">
            <div>
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-jugador"></div>
            </div>
            <div>
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-enemigo"></div>
            </div>
        </div>

    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
