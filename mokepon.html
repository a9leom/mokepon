<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepón!🔥🌊🌱</h1>
        <h2 class="subtitulo">Elige a tu mascota:</h2>
        <!-- Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigüeya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Pydos -> Tierra y Fuego -->

        <div class="tarjetas">
            <label class="tarjeta-de-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/mokepons_mokepon_hipodoge_attack.webp" alt="Mokepón Hipodoge">
            </label>
            <input type="radio" name="mascota" id="hipodoge">
            
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/mokepons_mokepon_capipepo_attack.webp" alt="Mokepón Capipepo">
            </label>
            <input type="radio" name="mascota" id="capipepo">
            
            <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>Ratigüeya</p>
                <img src="./assets/mokepons_mokepon_ratigueya_attack.webp" alt="Mokepón Ratigüeya">
            </label>
            <input type="radio" name="mascota" id="ratigueya">
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepón!🔥🌊🌱</h1>

        <h2 class="subtitulo">Elige tu atque:</h2>
        <div>
            <button id="boton-fuego" class="boton-ataque">Fuego 🔥</button>
            <button id="boton-agua" class="boton-ataque">Agua 🌊</button>
            <button id="boton-tierra" class="boton-ataque">Tierra 🌱</button>
        </div>

        <div>
            <section id="mensajes">
            </section>
        
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div>
            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        </div>

    </section>

</body>
</html>
